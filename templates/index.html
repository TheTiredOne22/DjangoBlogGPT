{% include "_base.html" %}

{% block content %}
<body class="bg-gray-50 dark:bg-gray-800">


{% include 'navbar.html' %}
<div class="flex pt-16 overflow-hidden bg-gray-50 dark:bg-gray-900">

    {% include 'sidebar.html' %}
    <div class="fixed inset-0 z-10 hidden bg-gray-900/50 dark:bg-gray-900/90" id="sidebarBackdrop"></div>

    <div id="main-content"
         class="flex items-center justify-center relative w-full h-screen overflow-y-auto bg-gray-50 lg:ml-64 dark:bg-gray-900">
        <main>
            <div class="px-4 pt-6">
                <div class="relative h-full flex flex-col overflow-auto transition-width">

                    <div id="chat-container" class="mt-4 max-w-4xl w-full text-center mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="mb-4 flex items-center justify-center">
                            <img class="h-20 max-w-md"
                                 src="https://www.slazzer.com/downloads/f287efbc-a561-11ee-aa54-42010a80000a/djangopony_prev_ui.png">
                        </div>


                        <p class="mt-3 mb-4 text-gray-600 dark:text-gray-400">
                            Your AI-powered copilot, optimized for Django developers.
                        </p>
                    </div>

                    <!-- Search -->
                    <div class="max-w-2xl w-full mx-auto px-4 sm:px-6 lg:px-8">

                        <form>
                            <label for="chat" class="sr-only">Your message</label>
                            <div class="flex items-center px-3 py-2">
                                    <textarea id="chat" rows="1"
                                              class="p-4 block w-full border-gray-200 rounded-full text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                              placeholder="Ask me anything..." style="resize: none;"></textarea>
                                <button type="submit"
                                        class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                                    <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true"
                                         xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                                        <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
                                    </svg>
                                    <span class="sr-only">Send message</span>
                                </button>
                            </div>
                        </form>
                        <div id="kbd"
                             class="flex items-center justify-center text-sm mt-3 mb-4 text-gray-600 dark:text-gray-400">
                            Use <kbd
                                class="m-2 px-2 py-1.5 text-md font-bold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">Shift</kbd>
                            + <kbd
                                class="m-2 px-2 py-1.5 text-md font-bold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500">↲</kbd>
                            to write multiple lines
                        </div>
                    </div>
                    <!-- End Search -->

                    <!--                    <button data-modal-target="default-modal" data-modal-toggle="default-modal"-->
                    <!--                            class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"-->
                    <!--                            type="button">-->
                    <!--                        Toggle modal-->
                    <!--                    </button>-->
                    <footer class="mt-4 max-w-4xl text-center mx-auto px-4 sm:px-6 lg:px-8">
                        <p class="text-xs text-gray-600 dark:text-gray-500">© 2023<a
                                class="text-slate-900 decoration-2 hover:underline font-semibold dark:text-gray-300"
                                href="http://htmlstream.com/" target="_blank"></a></p>
                    </footer>
                </div>
                <!-- End Content -->
            </div>
        </main>

        {% include 'settings-dialog.html' %}


    </div>

</div>


<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="https://flowbite-admin-dashboard.vercel.app//app.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
</body>

{% endblock content %}
